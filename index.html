<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
   <!-- Favicon -->
   <link rel="icon" href="./R.jfif" type="image/jfif">
  <link rel="stylesheet" href="styles.css">
  <!-- Add Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Shopping Cart</h1>

    <!-- Product List -->

    <h2 class="product-list" >Products</h2>
    <div class="product-list">
      

      <!-- Product: Laptop -->
      <div class="product">
        <i class="fas fa-laptop"></i> <!-- Laptop Icon -->
        <span>Laptop - $1200</span>
        <button onclick="addToCart(1)">Add to Cart</button>
      </div>

      <!-- Product: Phone -->
      <div class="product">
        <i class="fas fa-mobile-alt"></i> <!-- Phone Icon -->
        <span>Phone - $800</span>
        <button onclick="addToCart(2)">Add to Cart</button>
      </div>

      <!-- Product: Headphones -->
      <div class="product">
        <i class="fas fa-headphones"></i> <!-- Headphones Icon -->
        <span>Headphones - $200</span>
        <button onclick="addToCart(3)">Add to Cart</button>
      </div>
    </div>

    <!-- Shopping Cart -->
    <div class="cart">
      <h2>Shopping Cart</h2>
      <div id="cart-items"></div>
      <h3 id="total-price">Total: $0.00</h3>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
